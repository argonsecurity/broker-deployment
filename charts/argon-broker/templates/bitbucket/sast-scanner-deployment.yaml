{{- if .Values.bitbucketSastScanner.enabled }}
{{- $v := .Values.bitbucketSastScanner }}
{{- $name := printf "%s-%s" (include "chart.fullname" . ) $v.nameSuffix }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ include "common.podLabels" . | indent 8 }}      
    spec:
      containers:
        - name: {{ $name }}
          image: {{ include "common.image" (dict "image" $v.image "global" .Values.global) }}
          imagePullPolicy: {{ $v.image.pullPolicy | default "Always" }}
          env:
          - name: ARGON_SERVER
            value: {{ .Values.global.argonServer }}
          - name: TOKEN
            value: {{ .Values.global.token }}
          - name: BASE_URL
            value: {{ .Values.bitbucket.url }}
          - name: BITBUCKET_USERNAME
            value: {{ .Values.bitbucket.username }}
          - name: BITBUCKET_PASSWORD
            value: {{ .Values.bitbucket.password }}       
          {{- range $key, $value := $v.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
          {{- range $key, $value := .Values.global.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ $v.port }}
              protocol: TCP
          resources:
{{ toYaml $v.resources | indent 12 }}
    {{- with $v.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $v.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $v.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end }}